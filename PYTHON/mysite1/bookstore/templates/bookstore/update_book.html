<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改书籍</title>
</head>
<body>
<form action="/bookstore/update_book/{{ book.id }}" method="post">
  <p>
    名称 <input type="text" value="{{ book.title }}" disabled="disabled">
  </p>
  <p>
    价格 <input type="text" name="price" value="{{ book.price }}" >
  </p>
   <p>
    描述 <input type="text" name="info" value="{{ book.info }}" >
  </p>
    <input type="submit"  value="更新" >
</form>
</body>
</html>
